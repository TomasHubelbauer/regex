<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Regex</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="title">
          <span>Pattern</span>
          <input id="gFlagInput" type="checkbox" checked />
          <label for="gFlagInput">g</label>
          <input id="iFlagInput" type="checkbox" />
          <label for="iFlagInput">i</label>
          <input id="mFlagInput" type="checkbox" />
          <label for="mFlagInput">m</label>
          <input id="sFlagInput" type="checkbox" />
          <label for="sFlagInput">s</label>
          <input id="uFlagInput" type="checkbox" />
          <label for="uFlagInput">u</label>
          <input id="yFlagInput" type="checkbox" />
          <label for="yFlagInput">y</label>
        </div>
        <th-editor id="patternEditor" placeholder="Pattern…"></th-editor>
      </div>
      <div class="column">
        <div class="title">
          <span>Code</span>
          <input id="multipleLinesInput" type="radio" name="lines" checked />
          <label for="multipleLinesInput">Multiple lines</label>
          <input id="singleLinesInput" type="radio" name="lines" />
          <label for="singleLinesInput">Single line</label>
        </div>
        <th-editor id="codeEditor" placeholder="Code"></th-editor>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="title">
          <span>Text</span>
          <select>
            <option>Plain</option>
            <option>HTML</option>
            <option>CSV</option>
          </select>
        </div>
        <th-editor id="textEditor" placeholder="Text…"></th-editor>
      </div>
      <div class="column">
        <div class="title">
          <span>Match</span>
          <span id="perfSpan"></span>
          <button id="prevButton">&lt;</button>
          <span id="cursorSpan"></span>
          <button id="nextButton">&gt;</button>
        </div>
        <div id="matchDiv"></div>
      </div>
    </div>
  </body>
</html>
