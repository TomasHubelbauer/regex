<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Regex</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Regex</h1>
    <div class="row">
      <div class="column">
        <div class="title">
          <span><b>Pattern</b> · Develop your pattern here</span>
          <input id="gFlagInput" type="checkbox" checked />
          <label for="gFlagInput">g</label>
          <input id="iFlagInput" type="checkbox" />
          <label for="iFlagInput">i</label>
          <input id="mFlagInput" type="checkbox" />
          <label for="mFlagInput">m</label>
          <input id="sFlagInput" type="checkbox" />
          <label for="sFlagInput">s</label>
          <input id="uFlagInput" type="checkbox" />
          <label for="uFlagInput">u</label>
          <input id="yFlagInput" type="checkbox" />
          <label for="yFlagInput">y</label>
        </div>
        <wc-editor id="patternEditor" placeholder="Pattern…"></wc-editor>
      </div>
      <div class="column">
        <div class="title">
          <span><b>Code</b> · Copy the final code here</span>
          Lines:
          <input id="combinedLinesInput" type="radio" name="lines" checked />
          <label for="combinedLinesInput">Combined</label>
          <input id="multipleLinesInput" type="radio" name="lines" />
          <label for="multipleLinesInput">Multiple</label>
          <input id="singleLineInput" type="radio" name="lines" />
          <label for="singleLineInput">Single</label>
        </div>
        <wc-editor id="codeEditor" placeholder="Code" readonly></wc-editor>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="title">
          <span><b>Text</b> · Paste the text to match against here</span>
          Highlight:
          <select>
            <option>Plain</option>
            <option>HTML</option>
            <option>CSV</option>
          </select>
        </div>
        <wc-editor id="textEditor" placeholder="Text…"></wc-editor>
      </div>
      <div class="column">
        <div class="title">
          <span><b>Match</b> · Go through the matches here</span>
          <span id="perfSpan"></span>
          <button id="prevButton">&lt;</button>
          <span id="cursorSpan"></span>
          <button id="nextButton">&gt;</button>
        </div>
        <div id="matchDiv"></div>
      </div>
    </div>
  </body>
</html>
